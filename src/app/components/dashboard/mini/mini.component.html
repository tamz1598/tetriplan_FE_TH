<div class="mini-calendar-container">
<mat-calendar (selectedChange)="onDateChange($event)">
</mat-calendar>
</div>
    
    <!-- Display tasks for the selected date -->
    <div *ngIf="selectedDate">
      <h3>Tasks for {{ selectedDate | date: 'longDate' }}</h3>
      <ul class="task-list">
        <li *ngFor="let task of selectedTasks" (click)="onTaskClick(task)">
          {{ task.taskName }} <!-- Adjust this to match the actual task property you want to display -->
        </li>
      </ul>
    </div>
