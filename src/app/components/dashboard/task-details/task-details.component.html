<h1 mat-dialog-title>Task Details</h1>
<div mat-dialog-content *ngIf="task">
  <p><strong>Task Name:</strong> {{task.taskName}}</p>
  <p><strong>Description:</strong> {{task.description}}</p>
  <p><strong>Category:</strong> {{task.category}}</p>
  <p><strong>Priority:</strong> {{task.priority}}</p>
  <p><strong>Start Time:</strong> {{task.startTime}}</p>
  <p><strong>End Time:</strong> {{task.endTime}}</p>
  <p>
    <strong>Completion Status:</strong>
    <mat-checkbox
      [(ngModel)]="task.completionStatus"
      (change)="onCompletionStatusChange(task?._id)"
      [ngClass]="{'completed': task.completionStatus, 'not-completed': !task.completionStatus}">
      {{task.completionStatus ? 'Completed' : 'Not Completed'}}
    </mat-checkbox>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
