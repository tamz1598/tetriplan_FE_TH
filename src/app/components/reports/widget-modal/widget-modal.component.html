<div *ngIf="isVisible" class="modal">
  <div class="modal-content">
    <h2>Select Chart and Data Type</h2>
    
    <!-- Chart Type Selection -->
    <label for="chartType">Chart Type:</label>
    <select id="chartType" [(ngModel)]="chartType" (change)="onChartTypeChanged($event)">
      <option *ngFor="let type of chartTypes" [value]="type">{{ type }}</option>
    </select>

    <!-- Data Type Selection -->
    <label for="dataType">Data Type:</label>
    <select id="dataType" [(ngModel)]="dataType" (change)="onDataTypeChanged($event)">
      <option *ngFor="let type of dataTypes" [value]="type">{{ type }}</option>
    </select>

    <!-- Confirm and Close Buttons -->
    <button (click)="confirm()">Confirm</button>
    <button (click)="closeModal()">Cancel</button>
  </div>
</div>
