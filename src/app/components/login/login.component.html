<div class="login-container">
  
  <!-- Login Form -->
  <div class="login-form">
    <h1>Welcome to TetriPlan
      <img class='small-logo' src="assets/logo2.png"/>
    </h1>
    <p>Get started - it's free. No credit card needed.</p>
    
    <form (ngSubmit)="loginWithEmail()">
      <button class='google-signin' (click)="loginWithGoogle()">
      <div><img class='google-icon' src="assets/Google-Icon.jpg"/></div>
      Sign in with Google</button>
      <div class="divider">
        <p>------------------ or -------------------</p>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="small-text">
        <p>
          By proceeding, you agree to the<span style="color: rgb(9, 95, 243)">
            Terms of Service </span
          >and<span style="color: rgb(9, 95, 243)"> Privacy Policy</span>
        </p>
      </div>
      <button class='login-button' type="submit">Login</button>
    </form>
  </div>

  <div class="wallpaper-container">
  <img class= "login-wallpaper" src="assets/wallpaper2.png" alt="Wallpaper">
  </div>


  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="loggedInUserName" class="logged-in-greeting">{{ loggedInUserName }}</div>
</div>
